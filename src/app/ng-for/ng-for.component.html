<div class="">
    <table class="table">
        <thead class="table-dark">
            <tr class="h3 text-center">
                <th>Sr. No</th>
                <th>First</th>
                <th>Last</th>
                <th>Even</th>
                <th>Odd</th>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Unique Id</th>
            </tr>
        </thead>

        <tbody>
            <tr class="h4 text-center"
                *ngFor="let product of products;index as i; first as j;last as k;even as l;odd as m">
                <td [ngStyle]="styleObj2">{{i + 1}}</td>
                <td [ngStyle]="styleObj2">{{j}}</td>
                <td [ngStyle]="styleObj2">{{k}}</td>
                <td [ngStyle]="styleObj2">{{l}}</td>
                <td [ngStyle]="styleObj2">{{m}}</td>
                <td [ngStyle]="styleObj2">{{product.name}}</td>
                <td [ngStyle]="styleObj2">{{product.price}}</td>
                <td [ngStyle]="styleObj2">{{product.uniqueId}}</td>
                <td [class.tdData]="isTrue"><img src="{{product.img}}" [ngStyle]="styleObj" alt="{{product.name}"></td>
            </tr>
        </tbody>
    </table>
</div>
